<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Project</title>
</head>
<body>
    <h2>Event Registration</h2>
    <form action="">
        <label for="name">Name:</label>
        <input type="text" name="name" id="name">
        <br>
        <br>

        <label for="email">Email:</label>
        <input type="text" name="email" id="email">
        <br>
        <br>

        <label for="phonenumber">Phone:</label>
        <input type="tel" name="phonenumber" id="phonenumber">
        <br>
        <br>

        <label for="occupationType">Occupation:</label>
        <select name="occupationType" id="occupationType">
            <option value="student">Student</option>
            <option value="professional">Professional</option>
            <option value="other">Other</option>
        </select>
        <br>
        <br>

        <fieldset>
            <legend>Topics of Interest</legend>

            <label for="checkbox">HTML</label>
            <input type="checkbox" name="checkbox" id="checkbox">
            <br>
            <br>
            
            <label for="checkbox1">CSS</label>
            <input type="checkbox" name="checkbox1" id="checkbox1">
            <br>
            <br>
            
            <label for="checkbox2">JavaScript</label>
            <input type="checkbox" name="checkbox2" id="checkbox2">
            <br>
            <br>
            
        </fieldset>
        <label for="textArea1">Comments</label><br>
        <textarea name="textArea1" id="textArea1" cols="30" rows="10" placeholder="Leave a comment"></textarea>

        <input type="button" value="Register">

    </form>
</body>
</html>
