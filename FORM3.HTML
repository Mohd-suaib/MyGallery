<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form#tag</title>
</head>
<body>
    <h2>Complex Form</h2>
    <form action="">

        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Name:</label>
        <input type="text" name="name" id="name">
        

        <label for="email">Email:</label>
        <input type="text" name="email" id="email">
        
        <label for="phonenumber">Phone:</label>
        <input type="tel" name="phonenumber" id="phonenumber">
        
        <label for="datepicker">Date of Birth:</label>
        <input type="date" name="datepicker" id="datepicker">
        <br>

        <span>Gender:</span>
        
        
        <input type="radio" name="radio" id="radio1">
        <label for="radio1">Male:</label>
        
        <input type="radio" name="radio" id="radio2">
        <label for="radio2">Female:</label>
        <br>
        <br>
        <label for="counttry">Country:</label>
        <select name="country" id="country">
            <option value="India">India</option>
            <option value="dubai">Dubai</option>
            <option value="Iran">Iran</option>
            <option value="saudi arab">Saudi Arab</option>
            <option value="u">USA</option>
        </select>
        </fieldset>

        <fieldset>
            <legend>Address</legend>

            <label for="street">Street:</label>
            <input type="text" name="street" id="street">
            <br>
            <br>

            <label for="city">City:</label>
            <input type="text" name="street" id="street">
            <br>
            <br>

            <label for="state">State:</label>
            <input type="text" name="state" id="state">
            <br>
            <br>

            <label for="code">ZipCode:</label>
            <input type="text" name="code" id="code">
            <br>
            <br>

        </fieldset>

        <fieldset>
            <legend>Other Information</legend>
            <label for="textArea1">Comment</label><br>
            <textarea name="textArea1" id="textArea1" cols="30" rows="10"></textarea>

            <label for="terms">I agree to the terms of service</label>
            <input type="checkbox" name="terms" id="terms">
        </fieldset>

        <input type="submit" value="submit">
    </form>
</body>
</html>
