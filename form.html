<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Document</title>
</head>
<body>
    <form action="">
        
        <fieldset>
            <legend>Html Form Dummy</legend>
            <label for="email">Enter Email id</label>
        <input type="email" id="email" placeholder="Enter your email ">
        <br/>
        <br/>
        <label for="password">Enter password</label>
        <input type="password" id="password">
        <br/>
        <br/>
        <label for="datepicker">Choose Date:</label>
        <input type="date" id ="datepicker">
        <br/>
        <br/>
        <label for="selector">Choose your Dish:</label>
        <select name="dishes" id="selector">
            <option value="maggi">Maggi</option>
            <option value="kurkure">Kurkure</option>
            <option value="chips">Chips</option>
        </select>
        <br/>
        <br/>
        <button>Main hu button</button>
        <br/>
        <br/>
        <label for="textArea1"></label>
        <textarea name="textArea1" id="textArea1" cols="30" rows="10" placeholder="enter text here"></textarea>
        <!-- <input type="submit" value="Submit"> -->
        
    </fieldset>
    <br>
    <br>
</form>
    <fieldset >
        <legend>Dummy Form</legend>
        <label for="textfield1">TextField:</label>
        <input type="text" name="textfield1" id="textfield1">
        <br>
        <br>

        <label for="button">Button:</label>
        <input type="submit" name="button" id="button" value="subscribe">
        <br>
        <br>

        <label for="radio">Male:</label>

        <label for="radio1">Female:</label>
        <input type="radio" name="radio1" id="radio1">
        

        <label for="radio2">Other:</label>
        <input type="radio" name="radio2" id="radio2">
        <br>
        <br>

        <label for="checkbox1">English:</label>
        <input type="checkbox" name="checkbox1" id="checkbox1">
        

        <label for="checkbox2">Hindi:</label>
        <input type="checkbox" name="checkbox2" id="checkbox2">
        <br>
        <br>
        

        <label for="fileseclect1">Upload</label>
        <input type="file" name="fileseclect1" id="fileseclect1">
        <br>
        <br>

        <input type="image" name="image1" id="'image1" alt="click here" src="downarrow.jpg" 
        width="20px" height="20px">
        <br>
        <br>

        <label for="datepicker">Enter Date:</label>
        <input type="date" name="datepicker" id="datepicker">
        
        
    </fieldset>
    </form>
